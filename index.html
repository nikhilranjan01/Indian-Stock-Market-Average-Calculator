<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Indian Stock Market Average Calculator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container main-wrapper">

    <h2 class="heading">Indian Stock Market Average Calculator</h2>
    <p class="subtitle">Calculate your average buy price smartly ðŸ“ˆ</p>

    <div class="card custom-card">
      <div class="row">

        <!-- First Buy -->
        <div class="col-md-6 st">
          <h4 class="section-title">First Buy</h4>

          <div class="form-group">
            <label>Units</label>
            <input type="number" id="units1" class="form-control"
              placeholder="Enter units">
            <span id="error1" class="error"></span>
          </div>

          <div class="form-group">
            <label>Price</label>
            <input type="number" id="Price1" class="form-control"
              placeholder="Enter price">
            <span id="error2" class="error"></span>
          </div>
        </div>

        <!-- Second Buy -->
        <div class="col-md-6 st">
          <h4 class="section-title">Second Buy</h4>

          <div class="form-group">
            <label>Units</label>
            <input type="number" id="units2" class="form-control"
              placeholder="Enter units">
            <span id="error3" class="error"></span>
          </div>

          <div class="form-group">
            <label>Price</label>
            <input type="number" id="Price2" class="form-control"
              placeholder="Enter price">
            <span id="error4" class="error"></span>
          </div>
        </div>

        <!-- Result -->
        <div class="col-md-12 text-center st">
          <div id="result" class="result-box"></div>
        </div>

        <!-- Buttons -->
        <div class="col-md-12 st">
          <button class="btn btn-primary" onclick="getAverage()">
            Calculate Average
          </button>
          <button class="btn btn-secondary mt-2" onclick="clearFields()">
            Clear Fields
          </button>
        </div>

      </div>
    </div>
  </div>

  <footer>
    Â© 2026. All rights reserved. Free to use and share
  </footer>

  <script src="script.js"></script>
</body>
</html>
